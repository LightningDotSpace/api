<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lightning.space - USD Monitoring</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Courier New', Courier, monospace;
      background: #0a0a0a;
      color: #e0e0e0;
      padding: 20px;
      line-height: 1.5;
    }
    a { color: #4fc3f7; text-decoration: none; }
    a:hover { text-decoration: underline; }
    .header {
      margin-bottom: 30px;
      border-bottom: 1px solid #333;
      padding-bottom: 15px;
    }
    .header h1 { font-size: 18px; color: #fff; }
    .header .subtitle { font-size: 12px; color: #888; margin-top: 4px; }
    .nav { margin-top: 8px; font-size: 12px; }
    .section { margin-bottom: 30px; }
    .section h2 {
      font-size: 14px;
      color: #4fc3f7;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }
    th, td {
      text-align: left;
      padding: 6px 12px;
      border-bottom: 1px solid #222;
    }
    th {
      color: #888;
      font-weight: normal;
      text-transform: uppercase;
      font-size: 11px;
      letter-spacing: 0.5px;
    }
    td { color: #ccc; }
    td.number { text-align: right; font-variant-numeric: tabular-nums; }
    th.number { text-align: right; }
    tr:hover td { background: #151515; }
    tr.total-row td { border-top: 1px solid #444; font-weight: bold; color: #fff; }
    .positive { color: #66bb6a; }
    .negative { color: #ef5350; }
    .loading { color: #888; font-style: italic; padding: 20px 0; }
    .error { color: #ef5350; padding: 20px 0; }
    .chart-container { position: relative; width: 100%; height: 300px; margin-bottom: 30px; }
    .range-buttons { margin-bottom: 12px; }
    .range-buttons button {
      background: #1a1a1a;
      color: #888;
      border: 1px solid #333;
      padding: 4px 14px;
      font-family: 'Courier New', Courier, monospace;
      font-size: 12px;
      cursor: pointer;
      margin-right: 4px;
    }
    .range-buttons button.active { color: #4fc3f7; border-color: #4fc3f7; }
    .range-buttons button:hover { color: #fff; }
  </style>
</head>
<body>
  <div class="header">
    <h1>lightning.space - USD Monitoring</h1>
    <div class="subtitle" id="timestamp">Loading...</div>
    <div class="nav">
      <a href="/monitoring">Overview</a> | <a href="/monitoring/btc">BTC Monitoring</a>
    </div>
  </div>

  <div class="section">
    <h2>USD Balance History</h2>
    <div class="range-buttons">
      <button class="active" data-range="24h">24h</button>
      <button data-range="7d">7d</button>
      <button data-range="30d">30d</button>
    </div>
    <div class="chart-container">
      <canvas id="usdChart"></canvas>
    </div>
  </div>

  <div id="content">
    <div class="loading">Loading USD monitoring data...</div>
  </div>

  <script src="/monitoring/chart.min.js"></script>
  <script src="/monitoring/chartjs-adapter-date-fns.min.js"></script>
  <script src="/monitoring/usd.js"></script>
</body>
</html>
